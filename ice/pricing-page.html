<!DOCTYPE html>
<html lang='en-us'>
    <head>
        <title>Pricing Page Example</title>
        <meta charset="utf-8">
        <meta name='description' content="Pricing Page Example">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
        <link rel='stylesheet' href='css/stylesheet.css'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    </head>
    <body>
        <div id='pricing-main'>
           <main>
               <section class='smaller'>
                    <img src="images/personal.png" alt="Personal">
                    <h2>Personal</h2>
                    <ul>
                        <li><b>1</b> Domain</li>
                        <li><b>UNLIMITED</b> Storage</li>
                        <li>No free Domain</li>
                    </ul>
                    <div class='pricing'>
                        <em>$</em><span>3</span><em>99</em><br>per month
                    </div>
                    <a href='#'>Sign Up</a>
               </section>
               <section>
                   <div id='popular'>Most Popular</div>
                    <img src="images/business.png" alt="Business">
                    <h2>Business</h2>
                    <ul>
                        <li><b>UNLIMITED</b> Domains</li>
                        <li><b>UNLIMITED</b> Storage</li>
                        <li><b>FREE</b> Domain</li>
                    </ul>
                    <div class='pricing'>
                        <em>$</em><span>5</span><em>99</em><br>per month
                    </div>
                    <a class='highlight' href='#'><i class="material-icons">check</i> Sign Up</a>
               </section>
               <section class='smaller'>
                    <img src="images/enterprise.png" alt="Enterprise">
                    <h2>Enterprise</h2>
                    <ul>
                        <li><b>UNLIMITED</b> Domains</li>
                        <li><b>UNLIMITED</b> Storage</li>
                        <li><b>FREE</b> SSL</li>
                    </ul>
                    <div class='pricing'>
                        <em>$</em><span>9</span><em>99</em><br>per month
                    </div>
                    <a href='#'>Sign Up</a>
               </section>
           </main>
        </div>
    </body>
</html>
